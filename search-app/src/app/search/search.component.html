<div class="search-container">
  <div class="search-header">
    <h1>Search Application</h1>
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        placeholder="Search for anything..."
        (keyup.enter)="onSearch()"
        class="search-input"
      />
      <button (click)="onSearch()" class="search-button">
        <span class="search-icon">üîç</span>
      </button>
      <button *ngIf="searchQuery" (click)="clearSearch()" class="clear-button">
        <span class="clear-icon">‚úï</span>
      </button>
    </div>
  </div>

  <div class="search-results-container">
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Searching...</p>
    </div>

    <div *ngIf="!isLoading && searchResults.length === 0 && searchQuery" class="no-results">
      <p>No results found for "{{ searchQuery }}"</p>
    </div>

    <div *ngIf="!isLoading && searchResults.length > 0" class="results-count">
      <p>Found {{ searchResults.length }} results for "{{ searchQuery }}"</p>
    </div>

    <div class="search-results">
      <div *ngFor="let result of searchResults" class="result-card">
        <div class="result-image" *ngIf="result.imageUrl">
          <img [src]="result.imageUrl" [alt]="result.title">
        </div>
        <div class="result-content">
          <h3>{{ result.title }}</h3>
          <p>{{ result.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
